<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h3 class="text-theme-primary">Add New Post</h3>
      <p class="mb-5">You can add your new post here</p>
    </div>
  </div>
</div>

<form [formGroup]='postForm'>

  <div class="row">
    <div class="col-md-7">
      <div class="card shadow-effect">
        <div class="card-body">

          <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" formControlName="title"
              [ngClass]="{'is-invalid': fc['title'].touched && fc['title'].invalid}">

            <div *ngIf="fc['title'].errors && fc['title'].errors['required']">
              <div class="alert alert-danger" *ngIf="fc['title'].touched && fc['title'].invalid">Title is required</div>
            </div>

            <!-- <div *ngIf="fc['title'].errors?.minlength">
              <div class="alert alert-danger" *ngIf="fc['title'].touched && fc['title'].invalid">Post title must be at
                least
                10 characters long</div>
              </div> -->

          </div>

          <div class="form-group">
            <label>Permalink</label>
            <input type="text" class="form-control" formControlName="permalink">

            <!-- <div *ngIf="fc['permalink'].errors && fc['permalink'].errors['required']">
              <div class="alert alert-danger" *ngIf="fc['permalink'].touched && fc['permalink'].invalid">permalink is required</div>
            </div>
            </div> -->
          </div>

          <div class="form-group">
            <label>Exerpt</label>
            <textarea cols="30" rows="10" class="form-control" formControlName="exerpt"></textarea>

            <div *ngIf="fc['exerpt'].errors && fc['exerpt'].errors['required']">
              <div class="alert alert-danger" *ngIf="fc['exerpt'].touched && fc['exerpt'].invalid">Exerpt is required
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>

    <div class="col-md-5">
      <div class="form-group">
        <label for="">Please select a post category</label>
        <select class="form-control">
          <option value="" disabled>Please select a category</option>
        </select>
      </div>


      <div class="form-groups">
        <label for="">Post Image</label>
        <img [src]=" imgSrc" class="form-control img-fluid img-preview">
        <input type="file" class="form-control" formControlName="postImg">
      </div>

    </div>


  </div>


  <div class="row mt-3 mb-5 secondlast">

    <div class="col-md-12 editor">
      <div class="card shadow-effect">
        <div class=" card-body">
          <div class="form-control">
            <label for=""> Content</label>
            <angular-editor placeholder="Add your content here" formControlName="content"></angular-editor>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="row">

    <div class="col-md-12 text-center mb-5 last-row">
      <button class="btn btn-info btn-theme">Save Post</button>
      <button class="btn bt-warning ml-3" routerLink='/posts'>Back to Post</button>
    </div>
  </div>
</form>
